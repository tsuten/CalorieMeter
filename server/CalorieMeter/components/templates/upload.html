{% extends "base.html" %}
{% block content %}
<!-- 背景色を変えたかったらこのdivタグのclassを変えてください -->
<div class="">
    <h1>食事を記録する</h1>
    <div class="flex flex-col items-center justify-center h-128 border border-gray-200 rounded-md p-4 mx-64">
        <i data-lucide="camera" class="w-32 h-32 text-gray-500" style="stroke-width: 1.0;"></i>
        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data" class="flex flex-col items-center justify-center gap-2">
            {% csrf_token %}
            <input type="file" name="file" class="form-control">
            <button type="submit" class="btn btn-primary form-control">Upload</button>
        </form>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
