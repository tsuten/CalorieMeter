{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    {% if user.is_authenticated %}
      <h1 class="text-2xl font-bold text-center mb-4">ようこそ！</h1>
      <p class="text-center text-gray-700 mb-6">
        {{ user.profile.display_name|default:user.username }} さん
      </p>

      {% if user.profile.avatar %}
        <div class="flex justify-center mb-6">
          <img src="{{ user.profile.avatar.url }}" alt="avatar" class="w-24 h-24 rounded-full object-cover border">
        </div>
      {% endif %}
    {% else %}
      <h1 class="text-2xl font-bold text-center mb-6">ようこそ、ゲストさん！</h1>
    {% endif %}

    <div class="space-y-3">
      <a href="{% url 'users:profile' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg">
        プロフィールを表示
      </a>
      <a href="{% url 'food_record:list' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg">
        食事記録を見る
      </a>
      <a href="{% url 'users:first_login_form' %}" class="block text-center bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg">
        プロフィールを編集
      </a>
      <a href="{% url 'users:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg">
        ログアウト
      </a>
    </div>
  </div>
</div>
{% endblock %}
