<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://unpkg.com/lucide@latest"></script>

<script>
    lucide.createIcons();
</script>

<div class="container d-flex justify-content-center align-items-center">
    <div class="mt-5 card p-4">
        <h2 class="mb-4">ログイン</h2>

        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />

            <div class="mb-3">
                <label for="id_email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="id_email" name="email" required placeholder="you@example.com">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">ログイン</button>
                <a class="btn btn-outline-secondary" href="{% url 'users:register' %}">新規登録</a>
            </div>
        </form>
    </div>
</div>
