{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初回ログイン設定</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">初回プロフィール登録</h2>

    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-sm text-red-600">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form action="{% url 'users:first_login_form' %}" method="post" enctype="multipart/form-data" class="flex flex-col items-center justify-center gap-2">
      {% csrf_token %}
      <div>
        <label class="block font-medium">ユーザー名（表示名）</label>
        <input type="text" name="display_name" value="{{ initial.display_name }}" class="w-full border p-2 rounded-lg">
      </div>

      <div>
        <label class="block font-medium">自己紹介</label>
        <textarea name="bio" rows="3" class="w-full border p-2 rounded-lg">{{ initial.bio }}</textarea>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block font-medium">身長 (cm)</label>
          <input type="text" name="height_cm" value="{{ initial.height_cm }}" class="w-full border p-2 rounded-lg">
        </div>
        <div>
          <label class="block font-medium">体重 (kg)</label>
          <input type="text" name="weight_kg" value="{{ initial.weight_kg }}" class="w-full border p-2 rounded-lg">
        </div>
      </div>

      <div>
        <label class="block font-medium">目標体重 (kg)</label>
        <input type="text" name="target_weight" value="{{ initial.target_weight }}" class="w-full border p-2 rounded-lg">
      </div>
      <div>
        <label class="block font-medium">プロフィール写真</label>
          {% csrf_token %}
          {% comment %} {% unicorn 'avatar_upload' %} {% endcomment %}
          <input type="file" name="image" accept="image/*" class="form-control">

      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg">
        登録する
      </button>
    </form>
  </div>
</div>

</body>
</html>
